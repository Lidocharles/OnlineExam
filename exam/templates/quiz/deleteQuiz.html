<!-- quiz/deleteQuiz.html -->
{% extends 'index3.html' %}
{% block title %}Delete exam | {{ quiz.title }}{% endblock title %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="container-fluid">
  <div class="row">
    <!-- Main content area -->
    <div class="col-md-8 offset-md-3">
      <!-- Delete Quiz Card -->
      <div class="card shadow-sm border-0 rounded-3 mb-4">
        <div class="card-body p-4">
          <h2 class="mb-4">Delete Exam</h2>
          <p>Are you sure you want to delete the quiz "{{ quiz.title }}"?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-end">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'allQuizzes' code=quiz.course.code %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
